//inheritance 

//some properties and methods of an object is used by some other objects

//one object can be reused by other objects

class person{
    constructor(name){
        this.name = name
    }
    //method to return a string

    intro(){
        return (`Name of the person is ${this.name}`)
    }
}

class student extends person{
    constructor(name,id){
        //super keyword for calling the above class constructor
       super(name);
        this.id=id;
    }
    intro(){
        return (`${super.intro()} , student Id : ${this.id}`)
    }
}



console.clear();

console.log(student1.intro());
